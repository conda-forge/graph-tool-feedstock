boost:
- 1.74.0
boost_cpp:
- 1.74.0
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-comp7
expat:
- '2'
gdk_pixbuf:
- '2'
glib:
- '2'
gmp:
- '6'
librsvg:
- '2'
numpy:
- '1.17'
pin_run_as_build:
  boost:
    max_pin: x.x.x
  boost-cpp:
    max_pin: x.x.x
  gmp:
    max_pin: x
  librsvg:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.6.* *_cpython
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - docker_image
- - python
  - numpy
